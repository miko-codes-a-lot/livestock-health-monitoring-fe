<mat-drawer-container class="example-container">
  <!-- Sidebar -->
  <mat-drawer mode="side" [opened]="isLoggedIn && showSideNav" [disableClose]="true">
    <mat-toolbar color="primary" class="sidebar-toolbar">
      <img src="assets/images/logo.png" alt="System Logo" class="sidebar-logo">
    </mat-toolbar>


    <mat-list role="list">
      <app-nav [disabled]="isLoading" [menuItems]="filteredMenuItems"></app-nav>
    </mat-list>
  </mat-drawer>

  <!-- Main content -->
  <mat-drawer-content>
    <!-- Top Navigation Bar -->
    <mat-toolbar color="primary" class="top-nav" *ngIf="showTopNav && showSideNav">
      <span class="dashboard-title">
        <mat-icon class="title-icon">{{ activeIcon }}</mat-icon>
        <span class="title-text">{{ activeTitle }}</span>
      </span>
      <span class="spacer"></span>

      <!-- User Dropdown -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-icon class="dropdown-arrow">arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="menu-header">
          <div class="menu-avatar"></div>
          <div class="menu-info"></div>
        </div>

        <button mat-menu-item (click)="goToUserSettings()">
          <mat-icon>settings</mat-icon>
          <span>My Account</span>
        </button>

        <button mat-menu-item (click)="onClickLogout()">
          <mat-icon color="warn">logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
