<div class="login-container">
  <div class="login-card">
    <h2>Livestock Health Monitoring</h2>
    <form [formGroup]="rxform" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter username" formControlName="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" formControlName="password">
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!rxform.valid || isLoading">Login</button>
    </form>
  </div>
</div>
