<app-generic-table
  [title]="'Schedule'"
  [createButtonLabel]="'Create Schedule'"
  [canCreate]="canCreate"
  [displayedColumns]="displayedColumns"
  [columnDefs]="columnDefs"
  [data]="dataSource.data"
  [isLoading]="isLoading"
  (create)="onCreate()"
  (details)="onDetails($event)"
  (update)="onUpdate($event)">

   <ng-template #actions let-element>
    <button mat-icon-button color="accent" (click)="onDetails(element._id!)">
      <mat-icon>visibility</mat-icon>
    </button>
    <button
      mat-icon-button
      color="primary"
      (click)="onUpdate(element._id!)"
      *ngIf="user?.role === 'technician'"
      [disabled]="['pending', 'approved', 'completed', 'declined' ].includes(element.status)"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </ng-template>

</app-generic-table>
