<header class="toolbar mat-elevation-z4">
  <span class="toolbar-title">Livestock Health Dashboard - Occidental Mindoro</span>
</header>

<main class="dashboard-container">
  <!-- Statistic Cards -->
  <div class="card stat-card mat-elevation-z2">
    <div class="stat-content">
      <h2>Total Livestock</h2>
      <p class="stat-number">{{ reportData.totalLivestock }}</p>
    </div>
  </div>

  <div class="card stat-card mat-elevation-z2">
    <div class="stat-content">
      <h2>Vaccination Rate</h2>
      <p class="stat-number">{{ reportData.vaccinationRate }}%</p>
    </div>
  </div>

  <!-- Chart Cards -->
  <div class="card chart-card large-card mat-elevation-z2">
    <h2>Livestock by Type</h2>
    <div class="chart-wrapper">
      <canvas id="livestockByTypeChart"></canvas>
    </div>
  </div>

  <div class="card chart-card large-card mat-elevation-z2">
    <h2>Current Health Status</h2>
    <div class="chart-wrapper">
      <canvas id="healthStatusChart"></canvas>
    </div>
  </div>

  <div class="card chart-card full-width-card mat-elevation-z2">
    <h2>Distribution by Barangay</h2>
    <div class="chart-wrapper">
      <canvas id="barangayDistChart"></canvas>
    </div>
  </div>
</main>
