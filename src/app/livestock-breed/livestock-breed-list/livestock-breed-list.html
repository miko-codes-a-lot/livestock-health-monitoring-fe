<div class="users-container">
  <div class="users-header">
    <h2>Livestock Breed</h2>
    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon> Create Livestock Breed
    </button>
  </div>

  <div *ngIf="isLoading; else tableTemplate" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Fetching data...</p>
  </div>

  <ng-template #tableTemplate>
    <table mat-table [dataSource]="livestockBreeds" class="mat-elevation-z2 user-table">

      <!-- Tag Number -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let livestockBreed"> {{ livestockBreed.name }} </td>
      </ng-container>

      <!-- Age -->
      <ng-container matColumnDef="classification">
        <th mat-header-cell *matHeaderCellDef> Classification </th>
        <td mat-cell *matCellDef="let livestockBreed"> {{ livestockBreed.classification.name }} </td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let livestockBreed">
          <button mat-icon-button color="accent" (click)="onDetails(livestockBreed._id!)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="onUpdate(livestockBreed._id!)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</div>
