<div class="details-container">
  <mat-card *ngIf="livestockBreed; else loading" class="livestock-card">
    <mat-card-header>
      <mat-card-title>Livestock Breed Details</mat-card-title>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="onUpdate()">Update</button>
      </mat-card-actions>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <div class="details-grid">
        <div class="detail-item">
          <span class="label">Breed Name:</span>
          <span class="value">{{ livestockBreed.name || 'â€”' }}</span>
        </div>

        <div class="detail-item">
          <span class="label">Classification:</span>
          <span class="value">{{ classificationName }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <ng-template #loading>
    <div class="loading-state">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Fetching livestock details...</p>
    </div>
  </ng-template>
</div>
