<!-- only if admin -->
<!-- Only visible for admin -->
<div *ngIf="user?.role === 'admin'" class="container">

  <!-- updated user button and search -->
  <div class="header-bar">
    <h2 class="page-title">Users</h2>

    <div class="right">
      <!-- Dropdown for groupby -->
      <div class="group-by-wrapper">
        <mat-form-field appearance="outline" class="barangay-filter" *ngIf="user?.role === 'admin'">
          <mat-label>Barangay</mat-label>
          <mat-select (selectionChange)="onBarangayChange($event.value)">
            <mat-option value="">All Barangays</mat-option>
            <mat-option *ngFor="let b of barangays" [value]="b">
              {{ b }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- SEARCH -->
      <div class="search-wrapper">
        <mat-form-field appearance="outline" class="search-field">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search all Users">
        </mat-form-field>
      </div>

      <!-- CREATE BUTTON -->
      <button mat-flat-button color="primary" class="create-btn" (click)="onCreate()">
        <mat-icon>add</mat-icon>
        Create User
      </button>
    </div>
  </div>

  <!-- Grouped tables/cards per barangay -->
    <mat-card class="barangay-card">

      <!-- DESKTOP TABLE -->
      <div class="table-container" *ngIf="!isMobile">
        <table mat-table [dataSource]="dataSource" matSort class="user-table mat-elevation-z2">

          <ng-container *ngFor="let col of columnDefs" [matColumnDef]="col.key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.label }}</th>
            <td mat-cell *matCellDef="let u">{{ getCellValue(u, col) }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let u">
              <button mat-icon-button color="primary" (click)="onDetails(u._id)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="onUpdate(u._id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSize]="5"
          [pageSizeOptions]="[5,10,20]"
          showFirstLastButtons>
        </mat-paginator>
      </div>

      <!-- MOBILE CARDS -->
      <div class="mobile-card-container" *ngIf="isMobile">
        <div class="mobile-card" *ngFor="let u of mobilePagedData">
          <div class="mobile-card-header">
            {{ u.firstName }} {{ u.lastName }}
          </div>
          <div class="mobile-card-body">
            <div class="row" *ngFor="let col of columnDefs">
              <span class="label">{{ col.label }}:</span>
              <span class="value">{{ getCellValue(u, col) }}</span>
            </div>
            <div class="row">
              <span class="label">Actions:</span>
              <span class="value">
                <button mat-icon-button color="primary" (click)="onDetails(u._id!)">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="onUpdate(u._id!)">
                  <mat-icon>edit</mat-icon>
                </button>
              </span>
            </div>
          </div>
        </div>

        <mat-paginator
          *ngIf="isMobile"
          [pageSize]="5"
          [pageSizeOptions]="[5,10,20]"
          showFirstLastButtons>
        </mat-paginator>
      </div>

      <!-- Loading overlay -->
      <div class="table-loading-overlay" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

    </mat-card>
</div>


<!-- NON-ADMIN: generic table -->
 <!-- this is for technician -->
<app-generic-table
  *ngIf="user?.role !== 'admin'"
  [title]="'Users'"
  [createButtonLabel]="'Create User'"
  [displayedColumns]="displayedColumns"
  [columnDefs]="columnDefs"
  [data]="dataSource.data"
  [isLoading]="isLoading"
  (create)="onCreate()"
  (details)="onDetails($event)"
  (update)="onUpdate($event)">
</app-generic-table>
