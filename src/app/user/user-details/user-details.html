<div class="details-container">
  @if (user) {
    <mat-card class="user-card">
      <mat-card-header>
        <mat-card-title>User Details</mat-card-title>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="onUpdate()">Update</button>
        </mat-card-actions>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content>
        <div class="details-grid">
          <div class="detail-item">
            <span class="label">Username:</span>
            <span class="value">{{ user.username }}</span>
          </div>

          <div class="detail-item">
            <span class="label">Email:</span>
            <span class="value">{{ user.email }}</span>
          </div>

          <div class="detail-item">
            <span class="label">Mobile Number:</span>
            <span class="value">{{ user.mobileNumber }}</span>
          </div>

          <div class="detail-item">
            <span class="label">Gender:</span>
            <span class="value text-capitalize">{{ user.gender }}</span>
          </div>

          <div class="detail-item">
            <span class="label">Role:</span>
            <span class="value text-capitalize">{{ user.role }}</span>
          </div>
        </div>

        <mat-divider class="divider-space"></mat-divider>

        <h3>Address</h3>
        <div class="details-grid">
          <div class="detail-item">
            <span class="label">City:</span>
            <span class="value">{{ user.address.city }}</span>
          </div>

          <div class="detail-item">
            <span class="label">Barangay:</span>
            <span class="value">{{ user.address.barangay }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  } @else {
    <div class="loading-state">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Fetching user...</p>
    </div>
  }
</div>
